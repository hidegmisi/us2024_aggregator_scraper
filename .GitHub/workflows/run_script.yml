name: Run Scraper Every 6 Hours

on:
  schedule:
    - cron: '0 */6 * * *'  # This cron expression runs the workflow every 6 hours

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify the version of Python you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Assuming you have a requirements.txt file with all dependencies listed

    - name: Run Python Script
      run: python path/to/your_script.py  # Replace with the actual path to your Python script